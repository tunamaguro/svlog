overwrite: true
schema: http://localhost:8080/v1/graphql
documents: 'graphql/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      strictScalars: true
      scalars:
        timestamptz: string
        uuid: string
